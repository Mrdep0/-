<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мистер ДЕП — Telegram-канал</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background: rgba(25, 25, 25, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0, 100, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.08);
            text-align: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 215, 0, 0.7);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
            margin-bottom: 15px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffd700;
            letter-spacing: 1px;
        }
        .instructions {
            background: rgba(255, 50, 50, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 16px;
            text-align: left;
            border-left: 4px solid #ff3333;
            color: #fff;
            line-height: 1.5;
        }
        .instructions strong {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #ff5555;
        }
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, #00ccff 0%, #0066ff 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 100, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Замените src на ваше фото -->
        <img src="IMG_20250504_204544_949.jpg" alt="Мистер ДЕП" class="avatar">
        
        <h1>МИСТЕР ДЕП</h1>
        
        <div class="instructions">
            <strong>❗ ВАЖНАЯ ИНФОРМАЦИЯ:</strong>
            1. Нажмите на три полоски (справа вверху) → "Открыть в браузере"<br><br>
            2. Теперь все ссылки будут работать правильно
        </div>
        
        <a href="https://t.me/keyork" class="btn">ПЕРЕЙТИ В TELEGRAM</a>
    </div>
</body>
</html>
