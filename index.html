<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyork — Telegram-канал</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .instructions {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            text-align: left;
        }
        .instructions strong {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #fff;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #6e8efb;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #6e8efb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">K</div>
        <h1>Keyork</h1>
        
        <div class="instructions">
            <strong>Важная информация:</strong>
            1. Нажмите на три полоски (справа вверху) и выберите "открыть в браузере".<br>
            2. После этого все ссылки будут работать корректно, и вы сможете подписаться на Telegram-канал.
        </div>
        
        <a href="https://t.me/keyork" class="btn">Перейти в Telegram →</a>
    </div>
</body>
</html>
